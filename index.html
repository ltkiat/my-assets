<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 视觉洞察 - 移动端 Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* 3D 翻转容器设置 */
        .scene {
            width: 100vw;
            height: 100vh;
            perspective: 2000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            overflow: hidden;
        }

        .card-face-back {
            transform: rotateY(180deg);
            background: #050505;
            z-index: 10;
        }

        /* 视频层样式 */
        .video-viewport {
            position: absolute;
            inset: 0;
            background: #000;
        }

        #bgVideo {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(40px) brightness(0.2);
            z-index: 1;
        }

        #mainVideo {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            z-index: 2;
        }

        /* 详情页图集样式 */
        .gallery-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .gallery-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0.95);
        }

        .gallery-slide.active {
            opacity: 1;
            transform: scale(1);
        }

        .gallery-slide img {
            max-width: 90%;
            max-height: 85%;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* UI 控件样式 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 28px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 999px;
            height: 54px;
            padding: 4px;
        }

        /* 优化后的滑块样式 */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 46px;
            width: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .shimmer-text {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.1) 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 6s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .ai-response-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }
        .ai-response-panel.open {
            max-height: 300px;
        }

        #fileInput { display: none; }

        .btn-action {
            padding: 8px 16px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.5);
            transition: all 0.2s;
        }
        .btn-action:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body>

    <div class="scene">
        <div class="card" id="mainCard">
            <div class="card-face card-face-front">
                <div class="video-viewport">
                    <video id="bgVideo" crossorigin="anonymous" playsinline loop muted src="https://res.cloudinary.com/dhxdlendi/video/upload/v1769784860/77974_2_brvitp.mov">
                    </video>
                    <video id="mainVideo" crossorigin="anonymous" preload="auto" playsinline loop muted src="https://res.cloudinary.com/dhxdlendi/video/upload/v1769784860/77974_2_brvitp.mov">
                    </video>
                    
                    <canvas id="captureCanvas" class="hidden"></canvas>
                    <div id="loadingIndicator" class="absolute inset-0 flex items-center justify-center bg-black/20 hidden z-40">
                        <div class="w-8 h-8 border-2 border-white/10 border-t-white/80 rounded-full animate-spin"></div>
                    </div>
                </div>

                <div class="fixed top-8 left-0 right-0 flex flex-col items-center gap-3 z-50 pointer-events-none">
                    <div id="timeOverlay" class="glass-panel px-4 py-1.5 text-white/40 font-mono text-[9px] tracking-[0.2em] opacity-0 transition-opacity">
                        00:00 / 00:00
                    </div>
                    
                    <div id="aiResultContainer" class="glass-panel w-[85%] max-w-sm p-4 pointer-events-auto ai-response-panel">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-[8px] font-bold text-blue-400/70 uppercase tracking-widest">Gemini Insight</span>
                            <button onclick="closeAIPanel()" class="text-white/20 text-xl">&times;</button>
                        </div>
                        <div id="aiTextContent" class="text-[11px] text-white/70 leading-relaxed italic"></div>
                    </div>
                </div>

                <div class="fixed bottom-10 left-1/2 -translate-x-1/2 w-[92%] max-w-sm z-50 glass-panel p-5 space-y-4">
                    <div class="relative h-[54px]">
                        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                            <span class="text-[10px] font-black tracking-[0.5em] uppercase shimmer-text">
                                Slide to Explore
                            </span>
                        </div>
                        <input type="range" id="videoScrubber" min="0" max="100" value="0" step="0.05">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex gap-1">
                            <button onclick="analyzeFrame()" class="btn-action">洞察</button>
                            <button onclick="narrateScene()" class="btn-action">解说</button>
                        </div>
                        <button onclick="document.getElementById('fileInput').click()" class="bg-white/10 text-white/90 px-5 py-2 rounded-2xl text-[10px] font-bold border border-white/5 active:bg-white/20">
                            Upload
                        </button>
                        <input type="file" id="fileInput" accept="video/*">
                    </div>
                </div>
            </div>

            <div class="card-face card-face-back">
                <div class="gallery-container" id="gallery">
                    </div>
                
                <div class="absolute bottom-12 left-0 right-0 flex flex-col items-center gap-6 z-50">
                    <button onclick="flipBack()" class="glass-panel px-10 py-3 text-[11px] text-white font-black uppercase tracking-[0.4em] active:scale-95 transition-all">
                        Return
                    </button>
                    <div class="flex flex-col items-center">
                        <p id="galleryStatus" class="text-[10px] text-white/30 uppercase tracking-[0.2em]">Memories Syncing</p>
                        <div class="w-12 h-0.5 bg-white/10 mt-2 rounded-full overflow-hidden">
                            <div id="progressBar" class="h-full bg-white/40 transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="unlockAudio" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="funnyAudio" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/0652/0652-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const mainCard = document.getElementById('mainCard');
        const mainVideo = document.getElementById('mainVideo');
        const bgVideo = document.getElementById('bgVideo');
        const scrubber = document.getElementById('videoScrubber');
        const timeOverlay = document.getElementById('timeOverlay');
        const fileInput = document.getElementById('fileInput');
        const aiResultContainer = document.getElementById('aiResultContainer');
        const aiTextContent = document.getElementById('aiTextContent');
        const captureCanvas = document.getElementById('captureCanvas');
        const gallery = document.getElementById('gallery');
        const galleryStatus = document.getElementById('galleryStatus');
        const progressBar = document.getElementById('progressBar');
        const unlockAudio = document.getElementById('unlockAudio');
        const funnyAudio = document.getElementById('funnyAudio');

        const apiKey = ""; // 填入你的 Gemini API Key
        let rAFId = null;
        let audioContextUnlocked = false;

        const images = [
            "https://i.postimg.cc/VNNc2X90/IMG_0695.jpg",
            "https://i.postimg.cc/Hx7FCzr2/IMG_4989.jpg",
            "https://i.postimg.cc/MTjg85nt/IMG_8038.jpg",
            "https://i.postimg.cc/j5JBrcDR/IMG_9355.jpg",
            "https://i.postimg.cc/wT94WgQ1/30731751_B7EC_40D9_8161_F37AAB644D6D_(2).png",
            "https://i.postimg.cc/MKtPNNs8/C701E72D_97D1_4C84_B91E_C57890825ECE.png",
            "https://i.postimg.cc/dtnHpp56/F75E3D58_F909_42AC_BE74_CBB8B9D1E3D4.png"
        ];

        let currentSlide = 0;
        let galleryInterval = null;

        function initGallery() {
            gallery.innerHTML = '';
            images.forEach((src, index) => {
                const div = document.createElement('div');
                div.className = `gallery-slide ${index === 0 ? 'active' : ''}`;
                div.innerHTML = `<img src="${src}" alt="Memory ${index}" onerror="this.src='https://picsum.photos/seed/${index}/800/1200'">`;
                gallery.appendChild(div);
            });
        }

        function startGallery() {
            if (galleryInterval) clearInterval(galleryInterval);
            galleryStatus.innerText = "Looping Moments";
            galleryStatus.classList.add('text-blue-300');
            
            galleryInterval = setInterval(() => {
                const slides = document.querySelectorAll('.gallery-slide');
                if (!slides.length) return;
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
                
                progressBar.style.width = `${((currentSlide + 1) / slides.length) * 100}%`;
            }, 1500);
        }

        // 这一段确保用户一碰滑块，浏览器就放开音频权限
// 核心：用户一碰滑块立刻激活所有媒体权限
        const unlockAllMedia = () => {
            if (audioContextUnlocked) return;
            
            // 同时激活解锁音效和搞笑音效的权限
            [unlockAudio, funnyAudio].forEach(audio => {
                audio.muted = false; // 显式解除静音
                audio.play().then(() => {
                    audio.pause();
                    audio.currentTime = 0;
                }).catch(e => console.log("音频权限预热中..."));
            });

            // 确保视频同步开始播放
            mainVideo.play().catch(() => {});
            bgVideo.play().catch(() => {});
            
            audioContextUnlocked = true;
        };

        // 绑定触摸事件，手指一碰到滑块就执行解锁
        scrubber.addEventListener('touchstart', unlockAllMedia, { passive: true });
        scrubber.addEventListener('mousedown', unlockAllMedia);

        // 修改 touchend 逻辑，确保松开时响解锁音效
        // 监听手指松开：判断是否滑到底部并触发翻转和音效
        scrubber.addEventListener('touchend', () => {
            const currentValue = parseFloat(scrubber.value);
            
            if (currentValue > 85) {
                // 【核心修改】在翻转逻辑执行前，立即显式播放解锁提示音
                unlockAudio.play().catch(e => console.log("解锁音效播放受限"));
                
                // 执行原有的翻转逻辑
                triggerFlip();
            } else {
                // 未滑到位，回弹逻辑
                scrubber.value = 0;
                updateSeek(0);
            }
        });

        function triggerFlip() {
            if (navigator.vibrate) navigator.vibrate(10);
            
            unlockAudio.play();
            initGallery();
            mainCard.classList.add('is-flipped');
            mainVideo.pause();
            bgVideo.pause();
            
            setTimeout(() => {
                funnyAudio.currentTime = 0;
                funnyAudio.play();
            }, 350);
            
            galleryStatus.innerText = "Surprise!";
            setTimeout(() => { startGallery(); }, 500);
        }

        function flipBack() {
            mainCard.classList.remove('is-flipped');
            if (galleryInterval) clearInterval(galleryInterval);
            galleryStatus.innerText = "Memories Syncing";
            galleryStatus.classList.remove('text-blue-300');
            progressBar.style.width = "0%";
            currentSlide = 0;
            scrubber.value = 0;
            updateSeek(0);
        }

        // 1. 监听开始触摸：立刻激活所有音效权限
        scrubber.addEventListener('touchstart', unlockAllMedia, { passive: true });
        scrubber.addEventListener('mousedown', unlockAllMedia);

        // 2. 监听滑动过程：实时更新视频画面
        scrubber.addEventListener('input', (e) => {
            if (!mainVideo.duration) return;
            updateSeek(mainVideo.duration * (e.target.value / 100));
        });

        function updateSeek(targetTime) {
            if (rAFId) cancelAnimationFrame(rAFId);
            rAFId = requestAnimationFrame(() => {
                mainVideo.currentTime = targetTime;
                bgVideo.currentTime = targetTime;
            });
        }

        // AI 相关函数 (保持原样)
        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                } catch (e) {}
                await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
            }
            throw new Error("API Timeout");
        }

        async function analyzeFrame() {
            if (!mainVideo.duration) return;
            aiTextContent.innerText = "Thinking...";
            aiResultContainer.classList.add('open');
            try {
                const ctx = captureCanvas.getContext('2d');
                captureCanvas.width = mainVideo.videoWidth / 2;
                captureCanvas.height = mainVideo.videoHeight / 2;
                ctx.drawImage(mainVideo, 0, 0, captureCanvas.width, captureCanvas.height);
                const base64 = captureCanvas.toDataURL('image/jpeg', 0.6).split(',')[1];

                const result = await fetchWithRetry(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        body: JSON.stringify({
                            contents: [{ parts: [
                                { text: "简短描述画面中的人脸和情绪。中文。" },
                                { inlineData: { mimeType: "image/jpeg", data: base64 } }
                            ] }]
                        })
                    }
                );
                aiTextContent.innerText = result.candidates?.[0]?.content?.parts?.[0]?.text || "...";
            } catch (err) { aiTextContent.innerText = "Error."; }
        }

        async function narrateScene() {
            if (!mainVideo.duration) return;
            aiTextContent.innerText = "Narrating...";
            aiResultContainer.classList.add('open');
            try {
                const ctx = captureCanvas.getContext('2d');
                captureCanvas.width = mainVideo.videoWidth / 2;
                captureCanvas.height = mainVideo.videoHeight / 2;
                ctx.drawImage(mainVideo, 0, 0, captureCanvas.width, captureCanvas.height);
                const base64 = captureCanvas.toDataURL('image/jpeg', 0.6).split(',')[1];

                const genTextResult = await fetchWithRetry(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        body: JSON.stringify({
                            contents: [{ parts: [
                                { text: "写一句深情的话。中文。" },
                                { inlineData: { mimeType: "image/jpeg", data: base64 } }
                            ] }]
                        })
                    }
                );
                const script = genTextResult.candidates?.[0]?.content?.parts?.[0]?.text || "...";
                aiTextContent.innerText = script;
                // TTS 逻辑可根据需要添加
            } catch (err) { aiTextContent.innerText = "Voice error."; }
        }

        function closeAIPanel() { aiResultContainer.classList.remove('open'); }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                mainVideo.src = url;
                bgVideo.src = url;
                scrubber.value = 0;
            }
        });

        mainVideo.addEventListener('loadedmetadata', () => {
            timeOverlay.classList.remove('opacity-0');
            timeOverlay.innerText = `00:00 / ${formatTime(mainVideo.duration)}`;
        });

        scrubber.addEventListener('input', (e) => {
            if (!mainVideo.duration) return;
            updateSeek(mainVideo.duration * (e.target.value / 100));
        });

        mainVideo.addEventListener('timeupdate', () => {
            if (!mainVideo.paused) {
                scrubber.value = (mainVideo.currentTime / mainVideo.duration) * 100;
                bgVideo.currentTime = mainVideo.currentTime;
                timeOverlay.innerText = `${formatTime(mainVideo.currentTime)} / ${formatTime(mainVideo.duration)}`;
            }
        });

        window.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
